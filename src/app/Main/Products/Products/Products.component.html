<div class="container">
  <table>
    <thead>
      <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Price</td>
        <td>Category</td>
        <td>Vendor ID</td>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let product of products">
        <td id="tData">{{ product.id }}</td>
        <td id="tData">{{ product.name }}</td>
        <td id="tData">{{ product.price }}</td>
        <td id="tData">{{ product.category.name }}</td>
        <td id="tData">{{ product.vendor.id }}</td>
      </tr>
    </tbody>
  </table>

  <div class="controls">
    <p
      style="
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
        font-size: 30px;
        font-weight: 400;
      "
    >
      Controls
    </p>
    <button routerLink="add">Add Product</button>
    <button (click)="searchByID()">Search By ID</button>
    <button (click)="getProductVendor()">Search By Vendor</button>
    <button (click)="getProductsCategory()">Search By Category</button>
    <button>Set Price Filter</button>
    <button>Delete Product By Name</button>
    <button>Delete Product By ID</button>
    <button (click)="reset()">Reset</button>
  </div>
</div>

<!--MODAL THAT OPENS TO SEARCH PRODUCT BY ID-->
<div *ngIf="IDmodal" class="modal">
  <div class="window">
    <label for="searchID">Enter ID</label>
    <input
      type="number"
      placeholder="Enter ID for Product..."
      name="searchID"
      [(ngModel)]="searchID"
    />
    <button (click)="searchByID()">Search</button>
  </div>
</div>

<!--MODAL THAT OPENS TO SEARCH PRODUCT BY CATEGORY-->
<div *ngIf="categoryModal" class="modal">
  <div class="window">
    <label>Enter Category Name: </label>
    <select [(ngModel)]="searchCategory">
      <option *ngFor="let item of categories" [value]="item.name">
        {{ item.name }}
      </option>
    </select>
    <button (click)="getProductsCategory()">Search</button>
  </div>
</div>

<!--MODAL THAT OPENS TO SEARCH PRODUCT BY VENDOR-->
<div *ngIf="vendorModal" class="modal">
  <div class="window">
    <label>Enter Vendor Name: </label>
    <select [(ngModel)]="searchVendor">
      <option *ngFor="let vendor of vendors" [value]="vendor.id">
        {{ vendor.first_name + " " + vendor.last_name }}
      </option>
    </select>
    <button (click)="getProductVendor()">Search</button>
  </div>
</div>
