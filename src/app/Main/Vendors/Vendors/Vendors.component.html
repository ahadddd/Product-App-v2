<div class="container">
  <table>
    <thead>
      <tr>
        <td>ID</td>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Contact Number</td>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let vendor of vendors">
        <td id="tData">{{ vendor.id }}</td>
        <td id="tData">{{ vendor.first_name }}</td>
        <td id="tData">{{ vendor.last_name }}</td>
        <td id="tData">{{ vendor.contact_number }}</td>
      </tr>
    </tbody>
  </table>

  <button routerLink="add">Add Vendor</button>
</div>
